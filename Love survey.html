<html>
<head>
<title>Forms</title>
</head>
<body>
<form action="http://www.example.com/review.php" method="get">
<fieldset>
<legend>
Your Details:
</legend>
<label>
Name:
<input type="text" name="name" size="30" maxlength="100">
</label>
<br />
<label>
Email:
<input type="email" name="email" size="30" maxlength="100">
</label>
<br />
</fieldset>
<br />
<fieldset>
<legend>
Your Review:
</legend>
<p>
<label for="hear-about">
Siapa oboo di hati biy?
</label>
<select name="referrer" id="hear-about">
<option value="Husbaby">Husbaby</option>
<option value="friend">Friend</option>
<option value="Tukang bacot">Tukang Bacot</option>
<option value="Tiada pilihan">Tiada pilihan</option>
</select>
</p>
<p>
Do you love me sayang?
<br />
<label>
<input type="radio" name="rating" value="yes" />
Yes
</label>
<label>
<input type="radio" name="rating" value="no" />
No
</label>
<label>
<input type="radio" name="rating" value="maybe" />
Maybe
</label>
</p>
<p>
<label for="comments">
How much sayang?
</label>
<br />
<textarea rows="4" cols="40" id="comments">
</textarea>
</p>
<label>
<input type="checkbox" name="subscribe" checked="checked" />
<input type="submit" value="Submit si comel oboo" />
</fieldset>
</form>
</body>
